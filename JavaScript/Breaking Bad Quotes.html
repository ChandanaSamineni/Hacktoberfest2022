<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pincode Data</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-center font-weight-bold mt-3">Check Postal Pincodes</h1>
    <div class="input-group mt-3">
        <input type="text" placeholder="Enter Pincode" class="form-control" placeholder="" aria-label="" aria-describedby="basic-addon1" name="pincode" id="pincode" required>
        <div class="input-group-append">
          <button onclick="pincode()" class="btn btn-dark" type="button">Check</button>
        </div>
      </div>
      <h1 class="text-center font-weight-bold" id="error"></h1>
    <table class="table table-striped table-bordered table-responsive" id="tab"></table>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="./index.js">
    function pincode() {	var pin = document.getElementById("pincode").value;	var url = `https://api.postalpincode.in/pincode/`;	url+=pin;	var obj='';	fetch(url)		.then(response=>response.json())		.then(data=>{			obj+=`<thead class="thead-dark"><tr>`;				obj+=`<th>S.No</th>`;				obj+=`<th>Name</th>`;				obj+=`<th>BranchType</th>`;				obj+=`<th>Division</th>`;				obj+=`<th>District</th>`;				obj+=`<th>Region</th>`;				obj+=`<th>Circle</th>`;				obj+=`<th>Pincode</th>`;				obj+=`<th>State</th>`;				obj+=`<th>Country</th>`;				obj+=`</tr></thead>`;			for(let i = 0;i<data[0].PostOffice.length;i++)			{				obj+=`<tr>`;				obj+=`<th scope="row">${i+1}</th>`;				obj+=`<td>${data[0].PostOffice[i].Name}</td>`;				obj+=`<td>${data[0].PostOffice[i].BranchType}</td>`;				obj+=`<td>${data[0].PostOffice[i].Division}</td>`;				obj+=`<td>${data[0].PostOffice[i].District}</td>`;				obj+=`<td>${data[0].PostOffice[i].Region}</td>`;				obj+=`<td>${data[0].PostOffice[i].Circle}</td>`;				obj+=`<td>${data[0].PostOffice[i].Pincode}</td>`;				obj+=`<td>${data[0].PostOffice[i].State}</td>`;				obj+=`<td>${data[0].PostOffice[i].Country}</td>`;				obj+=`</tr>`;			}			document.querySelector("#error").innerHTML = "";			document.getElementById("tab").innerHTML = obj;		})		.catch(err=>{			document.getElementById("tab").innerHTML = "";			document.querySelector("#error").innerHTML = "No data found";		})}
</script>
</html>
